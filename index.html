<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to web feed</title>
      <!-- daisy ui and tailwind css -->
      <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
      <script src="https://cdn.tailwindcss.com"></script>

      <!-- fontawesome icon link cdn  -->
      <script src="https://kit.fontawesome.com/39e2162a22.js" crossorigin="anonymous"></script>

      <style>

        @media only screen and (max-width: 577px) {
          .menu-horizontal {
            flex-direction: column;
            display: inline-flex;
          }
        }
        </style>
</head>
<body>
    <header class="w-11/12 mx-auto mb-10">
        <!-- main menu start  -->
        <div class="navbar bg-base-100">
            <div class="flex-1">
              <a class="btn btn-ghost normal-case text-xl text-lime-500" href="/index.html">WEB FEED</a>
            </div>
            <div class="flex-none">
              <ul class="menu menu-horizontal p-0">
                <li><a href="/index.html">News</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="#">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                          <img src="https://placeimg.com/80/80/people" />
                        </div>
                      </label>
                    </a>
                </li>

              </ul>
            </div>
          </div>
          <!-- main menu end  -->
          <div class="divider"></div> 
          <!-- catagory menu start  -->
          <ul id="categories" class="menu menu-horizontal bg-base-100 rounded-box">
            
          </ul>

          <div class="h-20 shadow-lg flex items-center pl-5" id="item-quaintity">
            <h1 class="text-3xl"><span id="post-quantity">0</span>  items found for category Entertainment</h1>
          </div>

          
          <!-- catagory menu end  -->
    </header>
    <main class="w-11/12 mx-auto">
      <progress id="spinner" class="progress w-full hidden"></progress>
      <!-- display category posts start -->
      <section>
        <div id="not-found-category" class="hidden">
          <h1 class="text-5xl text-red-300"> Post Data Not Found</h1>
        </div>
      <div id="post-container" class="grid gap-4 lg:grid-cols-2 grid-rows-3">

      </div>
      </section>
      <!-- display category posts end -->

      <!-- display modal start  -->
      <input type="checkbox" id="my-modal-3" class="modal-toggle" />
      <div class="modal">
        <div class="modal-box relative">
          <label for="my-modal-3" class="btn btn-sm btn-circle absolute right-2 top-2">âœ•</label>
          <div id="modal-body" class="modal-body">

          </div>

          <p class="py-4">You've been selected for a chance to get one year of subscription to use Wikipedia for free!</p> -->

      </div>
      <!-- display modal end  -->
    </main>
    <footer>

    </footer>

</html>
