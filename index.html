<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>news paper api explore </title>
      <!-- daisy ui and tailwind css -->
      <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
      <script src="https://cdn.tailwindcss.com"></script>

      <!-- fontawesome icon link cdn  -->
      <script src="https://kit.fontawesome.com/39e2162a22.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="w-11/12 mx-auto">
        <!-- main menu start  -->
        <div class="navbar bg-base-100">
            <div class="flex-1">
              <a class="btn btn-ghost normal-case text-xl">daisyUI</a>
            </div>
            <div class="flex-none">
              <ul class="menu menu-horizontal p-0">
                <li><a>Item 1</a></li>
                <li><a>Item 3</a></li>
                <li><a href="">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                          <img src="https://placeimg.com/80/80/people" />
                        </div>
                      </label>
                    </a>
                </li>

              </ul>
            </div>
          </div>
          <!-- main menu end  -->
          <div class="divider"></div> 
          <!-- catagory menu start  -->
          <ul id="categories" class="menu menu-horizontal bg-base-100 rounded-box">
            
          </ul>

          
          <!-- catagory menu end  -->
    </header>
    <main class="w-11/12 mx-auto">
      <!-- display category posts start -->
      <section id="post-container">
        <div class="card lg:card-side bg-base-100 shadow-xl">
          <figure><img src="https://placeimg.com/400/400/arch" alt="Album"></figure>
          <div class="card-body">
            <h2 class="card-title">New album is released!</h2>
            <p>Click the button to listen on Spotiwhy app.</p>
            <div>
              <!-- author picture  -->
              <div class="md:flex items-center">
                <img src="https://placeimg.com/192/192/people" class="rounded-full w-24" />
                <h5 class="ml-2">author name</h5>
                <div class="ml-8">
                  
                  <h4 class="text-3xl"><i class="fa-regular fa-eye"></i>1.5 m</h4>
                </div>
                <div class="rating rating-lg ml-8">
                  <input type="radio" name="rating-9" class="rating-hidden" />
                  <input type="radio" name="rating-9" class="mask mask-star-2" />
                  <input type="radio" name="rating-9" class="mask mask-star-2" checked />
                  <input type="radio" name="rating-9" class="mask mask-star-2" />
                  <input type="radio" name="rating-9" class="mask mask-star-2" />
                  <input type="radio" name="rating-9" class="mask mask-star-2" />
                </div>
              </div>
            </div>
            <div class="card-actions justify-end">
              <button class="btn btn-primary">Listen</button>
            </div>
          </div>
        </div>
      </section>
      <!-- display category posts end -->
    </main>
    <footer>

    </footer>

    <script src="js/app.js"></script>
</body>
</html>
